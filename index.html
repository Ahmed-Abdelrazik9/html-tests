<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarePro OSCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(120deg, #142354 0%, #2062b8 45%, #7b1fa2 100%);
      position: relative;
      overflow: hidden;
    }
    .line-art {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 1;
      pointer-events: none;
      opacity: 0.09;
      background: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><path d="M0,90 Q120,120 340,60 Q600,0 800,180 Q900,270 1200,180" stroke="white" stroke-width="2" fill="none"/><circle cx="650" cy="200" r="80" stroke="white" stroke-width="1" fill="none"/></svg>') no-repeat center/cover;
    }
    .mode-card {
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(4px);
      min-height: 185px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .mode-card:hover {
      transform: translateY(-8px) scale(1.045);

    }

</head>
<body>
  <!-- Line art overlay for RCOG effect -->
  <div class="line-art"></div>
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen">
    <!-- App Title and Subtitle -->
    <h1 class="text-4xl md:text-5xl font-bold mb-2 text-white drop-shadow">CarePro OSCE</h1>
    <span class="text-lg mb-10 font-semibold text-[#dbeafe] drop-shadow tracking-wider uppercase">MRCPI</span>
    <!-- Mode Cards -->
    <div class="flex flex-row flex-wrap gap-10 justify-center w-full max-w-2xl mt-2">
      <!-- Study -->
      <a href="/study.html" class="mode-card flex-1 min-w-[260px] max-w-[350px] p-8 rounded-2xl shadow-2xl hover:bg-white/95 cursor-pointer">
        <span class="text-2xl font-bold text-[#2062b8] mb-3 text-center">Study</span>
        <span class="text-md font-medium text-[#283759] text-center">Smart notes, resources &amp; tutor-led explanations</span>
      </a>
      <!-- Exam -->
      <a href="/exam.html" class="mode-card flex-1 min-w-[260px] max-w-[350px] p-8 rounded-2xl shadow-2xl hover:bg-white/95 cursor-pointer">
        <span class="text-2xl font-bold text-[#7b1fa2] mb-3 text-center">Exam</span>
        <span class="text-md font-medium text-[#561073] text-center">Practice clinical exam and OSCE stations</span>
      </a>
    </div>
  </div>
</body>
