<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obstetrics Topics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #142354 0%, #2062b8 45%, #7b1fa2 100%);
      position: relative;
      min-height: 100vh;
      color: white;
    }
    
    .line-art {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
      opacity: 0.10;
      background: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><path d="M0,90 Q120,120 340,60 Q600,0 800,180 Q900,270 1200,180" stroke="white" stroke-width="2" fill="none"/><circle cx="650" cy="200" r="80" stroke="white" stroke-width="1" fill="none"/></svg>') no-repeat center/cover;
    }
    
    .content {
      position: relative;
      z-index: 2;
    }
    
    .custom-checkbox {
      appearance: none;
      -webkit-appearance: none;
      height: 1.2rem;
      width: 1.2rem;
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 0.25rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 0.5rem;
    }
    
    .custom-checkbox:checked {
      background-color: rgba(255, 255, 255, 0.8);
      border-color: rgba(255, 255, 255, 0.8);
      position: relative;
    }
    
    .custom-checkbox:checked::after {
      content: "‚úì";
      color: #142354;
      font-size: 0.8rem;
      position: absolute;
    }
    
    .topic-grid label {
      transition: all 0.2s ease;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
    }
    
    .topic-grid label:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    
    .search-container {
      position: relative;
    }
    
    .search-container::after {
      content: "üîç";
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      pointer-events: none;
    }
    
    .module-header {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 0.75rem;
      padding-bottom: 0.5rem;
    }
    
    .btn-action {
      transition: all 0.2s ease;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 0.25rem;
    }
    
    .btn-action:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="line-art"></div>
  
  <div class="content max-w-6xl mx-auto space-y-8 p-4">
    <!-- Search Bar -->
    <div class="search-container flex gap-3 mt-6 justify-center">
      <input id="searchInput" type="text" placeholder="Search a topic..." class="flex-1 p-3 pl-10 rounded-lg bg-white bg-opacity-10 border border-white border-opacity-20 focus:border-white focus:border-opacity-40 focus:outline-none focus:ring focus:ring-white focus:ring-opacity-20 text-white placeholder-white placeholder-opacity-60 max-w-xl" />
      <button onclick="performSearch()" class="bg-white bg-opacity-10 hover:bg-opacity-20 text-white px-5 py-3 rounded-lg border border-white border-opacity-20 transition font-medium">Search</button>
    </div>

    <!-- Topics Section -->
    <div class="mt-10 space-y-10">
      <!-- Maternal Medicine -->
      <div class="space-y-2">
        <div class="flex justify-between items-center module-header">
          <h2 class="text-xl font-semibold">Maternal Medicine</h2>
          <div class="space-x-2">
            <button onclick="addTopic(this)" class="btn-action text-xl px-3 py-1 text-white">+</button>
            <button onclick="removeTopic(this)" class="btn-action text-xl px-3 py-1 text-white">-</button>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-3 topic-grid">
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Graves disease</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Chronic renal disease & transplant</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Gestational thrombocytopenia</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> DM</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> VTE</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Epilepsy</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Rheumatic diseases</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> MS/AS</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Coarctation of Aorta</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Obesity / advanced maternal age</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> SCD</label>
        </div>
      </div>

      <!-- Maternal Infections -->
      <div class="space-y-2">
        <div class="flex justify-between items-center module-header">
          <h2 class="text-xl font-semibold">Maternal Infections</h2>
          <div class="space-x-2">
            <button onclick="addTopic(this)" class="btn-action text-xl px-3 py-1 text-white">+</button>
            <button onclick="removeTopic(this)" class="btn-action text-xl px-3 py-1 text-white">-</button>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-3 topic-grid">
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Parvovirus B19</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Genital Herpes</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Hepatitis B</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Chickenpox</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Malaria</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> HIV</label>
        </div>
      </div>

      <!-- Antenatal Care -->
      <div class="space-y-2">
        <div class="flex justify-between items-center module-header">
          <h2 class="text-xl font-semibold">Antenatal Care</h2>
          <div class="space-x-2">
            <button onclick="addTopic(this)" class="btn-action text-xl px-3 py-1 text-white">+</button>
            <button onclick="removeTopic(this)" class="btn-action text-xl px-3 py-1 text-white">-</button>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-3 topic-grid">
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> OC</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> PTL</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> PPROM</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> APH</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> PET/ET</label>
        </div>
      </div>

      <!-- Fetal Medicine -->
      <div class="space-y-2">
        <div class="flex justify-between items-center module-header">
          <h2 class="text-xl font-semibold">Fetal Medicine</h2>
          <div class="space-x-2">
            <button onclick="addTopic(this)" class="btn-action text-xl px-3 py-1 text-white">+</button>
            <button onclick="removeTopic(this)" class="btn-action text-xl px-3 py-1 text-white">-</button>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-3 topic-grid">
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Oligohydramnios</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> LGA</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Polyhydramnios</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> IUFD</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Red cells Abs</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> FGR</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Twins</label>
        </div>
      </div>

      <!-- Obstetric Emergencies -->
      <div class="space-y-2">
        <div class="flex justify-between items-center module-header">
          <h2 class="text-xl font-semibold">Obstetric Emergencies</h2>
          <div class="space-x-2">
            <button onclick="addTopic(this)" class="btn-action text-xl px-3 py-1 text-white">+</button>
            <button onclick="removeTopic(this)" class="btn-action text-xl px-3 py-1 text-white">-</button>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-3 topic-grid">
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Shoulder dystocia</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Maternal collapse</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> PPH</label>
        </div>
      </div>

      <!-- Labour & Delivery -->
      <div class="space-y-2">
        <div class="flex justify-between items-center module-header">
          <h2 class="text-xl font-semibold">Labour & Delivery</h2>
          <div class="space-x-2">
            <button onclick="addTopic(this)" class="btn-action text-xl px-3 py-1 text-white">+</button>
            <button onclick="removeTopic(this)" class="btn-action text-xl px-3 py-1 text-white">-</button>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-3 topic-grid">
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Home birth</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Breech</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Delayed 2nd stage + OVD</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Broken perineum</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> CS</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> Perineal tears</label>
          <label class="flex items-center"><input type="checkbox" class="custom-checkbox"> LWP</label>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="flex justify-center mt-10 mb-6">
      <a href="study.html" class="bg-white bg-opacity-10 hover:bg-opacity-20 text-white px-6 py-3 rounded-full font-semibold border border-white border-opacity-20 transition flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
        </svg>
        Back to Study
      </a>
    </div>
  </div>

  <script>
    function performSearch() {
      // Search functionality will be integrated later via DeepSeek API
      alert("Search functionality will be integrated via DeepSeek API");
    }

    function addTopic(btn) {
      const container = btn.closest("div").parentElement.nextElementSibling;
      const newTopic = prompt("Enter new topic:");
      if (newTopic) {
        const label = document.createElement("label");
        label.className = "flex items-center";
        label.innerHTML = `<input type="checkbox" class="custom-checkbox"> ${newTopic}`;
        container.appendChild(label);
        setupCheckbox(label.querySelector("input"));
      }
    }

    function removeTopic(btn) {
      const container = btn.closest("div").parentElement.nextElementSibling;
      if (container.lastElementChild) {
        container.removeChild(container.lastElementChild);
      }
    }

    function setupCheckbox(checkbox) {
      const labelText = checkbox.parentElement.textContent.trim();
      const checkboxID = `cb_${labelText.replace(/\s+/g, '_').toLowerCase()}`;
      checkbox.dataset.id = checkboxID;

      if (localStorage.getItem(checkboxID) === 'true') {
        checkbox.checked = true;
      }

      checkbox.addEventListener('change', () => {
        localStorage.setItem(checkboxID, checkbox.checked);
      });
    }

    // Apply to all checkboxes on load
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('input[type="checkbox"]').forEach(setupCheckbox);
    });
  </script>
</body>
</html>
