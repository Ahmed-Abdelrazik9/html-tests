<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarePro OSCE - Medical Examination Training</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Clinical, professional background with subtle pattern */
            background-color: #f0f4f8;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d1dce8' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        .mode-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .mode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .card-title {
            text-align: center;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center items-center py-4">
                <!-- Updated logo color to Navy Blue and centered -->
                <h1 class="text-2xl font-bold text-[#0a3d62]">CarePro OSCE</h1>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Welcome Section - Replaced with simple title -->
        <div class="text-center mb-12">
            <h2 class="text-3xl font-bold text-gray-900">CarePro OSCE</h2>
            <p class="text-xl text-gray-600">MRCPI</p>
        </div>

        <!-- Mode Selection Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto mb-12">
            <!-- Study Mode Card -->
            <div class="mode-card bg-white rounded-lg shadow-md overflow-hidden">
                <div class="h-48 overflow-hidden">
                    <img src="/assets/images/study.jpg" alt="Study Mode" class="w-full h-full object-cover" onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1456513080510-7bf3a84b82f8?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1073&q=80';">
                </div>
                <div class="p-6">
                    <!-- Only Study Mode text, centered -->
                    <h3 class="card-title text-xl font-semibold text-gray-900">Study Mode</h3>
                    <div class="flex justify-center mt-6">
                        <a href="study.html" class="inline-flex items-center px-5 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-[#0a3d62] hover:bg-[#0a2d4a] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0a3d62]">
                            Enter
                        </a>
                    </div>
                </div>
            </div>

            <!-- Exam Mode Card -->
            <div class="mode-card bg-white rounded-lg shadow-md overflow-hidden">
                <div class="h-48 overflow-hidden">
                    <img src="/assets/images/exam.jpg" alt="Exam Mode" class="w-full h-full object-cover" onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80';">
                </div>
                <div class="p-6">
                    <!-- Only Exam Mode text, centered -->
                    <h3 class="card-title text-xl font-semibold text-gray-900">Exam Mode</h3>
                    <div class="flex justify-center mt-6">
                        <a href="exam.html" class="inline-flex items-center px-5 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-[#0a3d62] hover:bg-[#0a2d4a] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#0a3d62]">
                            Enter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm text-gray-500">Â© 2026 CarePro OSCE. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
