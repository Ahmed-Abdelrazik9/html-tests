<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obstetrics Topics</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(
        120deg,
        rgba(20, 35, 84, 0.7) 0%,
        rgba(32, 98, 184, 0.7) 45%,
        rgba(123, 31, 162, 0.7) 100%
      );
      position: relative;
      font-family: sans-serif;
    }

    .line-art {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.1;
      background: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><path d="M0,90 Q120,120 340,60 Q600,0 800,180 Q900,270 1200,180" stroke="white" stroke-width="2" fill="none"/><circle cx="650" cy="200" r="80" stroke="white" stroke-width="1" fill="none"/></svg>') no-repeat center/cover;
    }

    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 100px 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="line-art"></div>

  <div class="content">
    <h1>Welcome to Obstetrics</h1>
    <p>This is a clean demo with the 30% lighter CarePro gradient background and subtle line-art overlay.</p>
  </div>
</body>
</html>
