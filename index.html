<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarePro OSCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f2f6f9, #dbe9f4);
      color: #001F54;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 1rem;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #001F54;
    }

    h2 {
      font-size: 2rem;
      font-weight: 400;
      color: #001F54;
      margin-top: 0.5rem;
    }

    .mode-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin: 3rem 0;
    }

    .mode-box {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      width: 280px;
      transition: transform 0.3s ease;
    }

    .mode-box:hover {
      transform: scale(1.05);
    }

    .mode-box img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .mode-title {
      font-size: 1.5rem;
      font-weight: 600;
      padding: 1rem;
      color: #001F54;
    }

    /* Remove top-left navigation if it exists */
    nav, .top-left, .navbar {
      display: none !important;
    }
  </style>
</head>

<body>
  <header>
    <h1>CarePro OSCE</h1>
    <h2>MRCPI</h2>
  </header>

  <div class="mode-container">
    <div class="mode-box">
      <img src="/assets/images/study.jpg" alt="Study Mode">
      <div class="mode-title">Study Mode</div>
    </div>

    <div class="mode-box">
      <img src="/assets/images/examiner.jpg" alt="Exam Mode">
      <div class="mode-title">Exam Mode</div>
    </div>
  </div>
</body>

</html>
