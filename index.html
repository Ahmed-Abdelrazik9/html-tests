<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Obstetrics Topics</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-blue-600 to-purple-700 text-white min-h-screen p-4">
  <div class="max-w-6xl mx-auto space-y-6">

    <!-- Search Bar -->
    <div class="flex gap-2 mt-6 justify-center">
      <input id="searchInput" type="text" placeholder="Search a topic..." class="flex-1 p-2 rounded text-black max-w-xl" />
      <button onclick="performSearch()" class="bg-white text-indigo-800 px-4 py-2 rounded">Search</button>
    </div>

    <!-- Topics Section -->
    <div class="mt-10 space-y-10">

      <!-- Maternal Medicine -->
      <div class="space-y-2">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Maternal Medicine</h2>
          <div class="space-x-2">
            <button onclick="addTopic(this)" class="text-xl px-2 py-1 bg-transparent text-white border-none">+</button>
            <button onclick="removeTopic(this)" class="text-xl px-2 py-1 bg-transparent text-white border-none">-</button>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2">
          <label><input type="checkbox" class="mr-2"> Graves disease</label>
          <label><input type="checkbox" class="mr-2"> Chronic renal disease & transplant</label>
          <label><input type="checkbox" class="mr-2"> Gestational thrombocytopenia</label>
          <label><input type="checkbox" class="mr-2"> DM</label>
          <label><input type="checkbox" class="mr-2"> VTE</label>
          <label><input type="checkbox" class="mr-2"> Epilepsy</label>
          <label><input type="checkbox" class="mr-2"> Rheumatic diseases</label>
          <label><input type="checkbox" class="mr-2"> MS/AS</label>
          <label><input type="checkbox" class="mr-2"> Coarctation of Aorta</label>
          <label><input type="checkbox" class="mr-2"> Obesity / advanced maternal age</label>
          <label><input type="checkbox" class="mr-2"> SCD</label>
        </div>
      </div>

      <!-- Maternal Infections -->
      <div class="space-y-2">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Maternal Infections</h2>
          <div class="space-x-2">
            <button onclick="addTopic(this)" class="text-xl px-2 py-1 bg-transparent text-white border-none">+</button>
            <button onclick="removeTopic(this)" class="text-xl px-2 py-1 bg-transparent text-white border-none">-</button>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2">
          <label><input type="checkbox" class="mr-2"> Parvovirus B19</label>
          <label><input type="checkbox" class="mr-2"> Genital Herpes</label>
          <label><input type="checkbox" class="mr-2"> Hepatitis B</label>
          <label><input type="checkbox" class="mr-2"> Chickenpox</label>
          <label><input type="checkbox" class="mr-2"> Malaria</label>
          <label><input type="checkbox" class="mr-2"> HIV</label>
        </div>
      </div>

      <!-- Antenatal Care -->
      <div class="space-y-2">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Antenatal Care</h2>
          <div class="space-x-2">
            <button onclick="addTopic(this)" class="text-xl px-2 py-1 bg-transparent text-white border-none">+</button>
            <button onclick="removeTopic(this)" class="text-xl px-2 py-1 bg-transparent text-white border-none">-</button>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2">
          <label><input type="checkbox" class="mr-2"> OC</label>
          <label><input type="checkbox" class="mr-2"> PTL</label>
          <label><input type="checkbox" class="mr-2"> PPROM</label>
          <label><input type="checkbox" class="mr-2"> APH</label>
          <label><input type="checkbox" class="mr-2"> PET/ET</label>
        </div>
      </div>

      <!-- Fetal Medicine -->
      <div class="space-y-2">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Fetal Medicine</h2>
          <div class="space-x-2">
            <button onclick="addTopic(this)" class="text-xl px-2 py-1 bg-transparent text-white border-none">+</button>
            <button onclick="removeTopic(this)" class="text-xl px-2 py-1 bg-transparent text-white border-none">-</button>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2">
          <label><input type="checkbox" class="mr-2"> Oligohydramnios</label>
          <label><input type="checkbox" class="mr-2"> LGA</label>
          <label><input type="checkbox" class="mr-2"> Polyhydramnios</label>
          <label><input type="checkbox" class="mr-2"> IUFD</label>
          <label><input type="checkbox" class="mr-2"> Red cells Abs</label>
          <label><input type="checkbox" class="mr-2"> FGR</label>
          <label><input type="checkbox" class="mr-2"> Twins</label>
        </div>
      </div>

      <!-- Obstetric Emergencies -->
      <div class="space-y-2">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Obstetric Emergencies</h2>
          <div class="space-x-2">
            <button onclick="addTopic(this)" class="text-xl px-2 py-1 bg-transparent text-white border-none">+</button>
            <button onclick="removeTopic(this)" class="text-xl px-2 py-1 bg-transparent text-white border-none">-</button>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2">
          <label><input type="checkbox" class="mr-2"> Shoulder dystocia</label>
          <label><input type="checkbox" class="mr-2"> Maternal collapse</label>
          <label><input type="checkbox" class="mr-2"> PPH</label>
        </div>
      </div>

      <!-- Labour & Delivery -->
      <div class="space-y-2">
        <div class="flex justify-between items-center">
          <h2 class="text-xl font-semibold">Labour & Delivery</h2>
          <div class="space-x-2">
            <button onclick="addTopic(this)" class="text-xl px-2 py-1 bg-transparent text-white border-none">+</button>
            <button onclick="removeTopic(this)" class="text-xl px-2 py-1 bg-transparent text-white border-none">-</button>
          </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2">
          <label><input type="checkbox" class="mr-2"> Home birth</label>
          <label><input type="checkbox" class="mr-2"> Breech</label>
          <label><input type="checkbox" class="mr-2"> Delayed 2nd stage + OVD</label>
          <label><input type="checkbox" class="mr-2"> Broken perineum</label>
          <label><input type="checkbox" class="mr-2"> CS</label>
          <label><input type="checkbox" class="mr-2"> Perineal tears</label>
          <label><input type="checkbox" class="mr-2"> LWP</label>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="flex justify-center mt-10">
      <a href="study.html" class="bg-white text-indigo-700 px-4 py-2 rounded-full font-semibold hover:bg-gray-200 transition">Back to Study</a>
    </div>
  </div>

  <script>
    function performSearch() {
      // Search functionality will be integrated later via DeepSeek API
      alert("Search functionality will be integrated via DeepSeek API");
    }

    function addTopic(btn) {
      const container = btn.closest("div").nextElementSibling;
      const newTopic = prompt("Enter new topic:");
      if (newTopic) {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" class="mr-2"> ${newTopic}`;
        container.appendChild(label);
        setupCheckbox(label.querySelector("input"));
      }
    }

    function removeTopic(btn) {
      const container = btn.closest("div").nextElementSibling;
      if (container.lastElementChild) {
        container.removeChild(container.lastElementChild);
      }
    }

    function setupCheckbox(checkbox) {
      const labelText = checkbox.parentElement.textContent.trim();
      const checkboxID = `cb_${labelText.replace(/\s+/g, '_').toLowerCase()}`;
      checkbox.dataset.id = checkboxID;

      if (localStorage.getItem(checkboxID) === 'true') {
        checkbox.checked = true;
      }

      checkbox.addEventListener('change', () => {
        localStorage.setItem(checkboxID, checkbox.checked);
      });
    }

    // Apply to all checkboxes on load
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('input[type="checkbox"]').forEach(setupCheckbox);
    });
  </script>
</body>
</html>
