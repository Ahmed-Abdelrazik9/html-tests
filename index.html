<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarePro OSCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f8fafc 100%);
      min-height: 100vh;
    }
    .warm-shadow {
      box-shadow: 0 8px 32px 0 rgba(0, 98, 140, 0.15);
    }
    .card:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 12px 36px 0 rgba(0, 98, 140, 0.22);
      transition: all 0.2s;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-[#e2ece9] via-[#d7e7f4] to-[#f3e6e9]">
  <div class="flex flex-col items-center justify-center flex-grow py-10">
    <!-- Logo -->
    <img src="/assets/images/main.jpg" alt="CarePro OSCE Logo" class="mb-8 w-32 h-32 rounded-2xl shadow-lg border-4 border-[#f6a82c] bg-white object-cover">

    <!-- App Name -->
    <h1 class="text-4xl md:text-5xl font-bold mb-2 text-[#007E7A] tracking-tight drop-shadow">CarePro OSCE</h1>
    <span class="text-lg mb-10 font-medium text-[#3a3c3d]">Professional OSCE Exam Practice</span>

    <!-- Mode Cards -->
    <div class="flex flex-row flex-wrap gap-8 justify-center w-full max-w-2xl mt-4">
      <!-- Examiner Mode -->
      <a href="/examiner.html" class="card flex-1 min-w-[240px] max-w-[340px] p-8 rounded-2xl bg-[#fff8ee] warm-shadow hover:bg-[#ffe8ca] transition duration-200 cursor-pointer flex flex-col items-center">
        <span class="text-2xl font-semibold text-[#ff8300] mb-2 text-center">Examiner Mode</span>
        <span class="text-md font-medium text-[#7c4900] text-center">Simulate real OSCE stations as an examiner</span>
      </a>
      <!-- Role Player Mode -->
      <a href="/role.html" class="card flex-1 min-w-[240px] max-w-[340px] p-8 rounded-2xl bg-[#eefcfb] warm-shadow hover:bg-[#c7f7f1] transition duration-200 cursor-pointer flex flex-col items-center">
        <span class="text-2xl font-semibold text-[#007E7A] mb-2 text-center">Role Player Mode</span>
        <span class="text-md font-medium text-[#035c50] text-center">Practice OSCE communication & scenarios</span>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="flex items-center justify-center py-3 bg-transparent">
    <span class="text-[#7c7d7f] text-sm font-medium">Â© 2026 CarePro OSCE. All rights reserved.</span>
  </footer>
</body>
</html>
