<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarePro OSCE - Private Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: url('/assets/images/ai-robot.jpg') center center / cover no-repeat fixed;
      position: relative;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(14, 26, 37, 0.73);
      z-index: 0;
      pointer-events: none;
    }
    .mode-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .mode-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 36px 0 rgba(0, 98, 140, 0.28);
      background: rgba(255, 255, 255, 0.93) !important;
    }
  </style>
</head>
<body>
  <!-- Overlay for background dimming -->
  <div class="overlay"></div>
  
  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen">
    <!-- (Optional) Logo: If you want your logo above modes, uncomment below -->
    <!-- <img src="/assets/images/main.jpg" alt="CarePro Logo" class="mb-8 w-28 h-28 rounded-xl shadow-xl border-4 border-[#f6a82c] bg-white object-cover"> -->

    <!-- App Name (subtle for private use) -->
    <h1 class="text-3xl md:text-4xl font-bold mb-2 text-white drop-shadow-lg">CarePro OSCE <span class="font-light text-[#e0fffa] text-xl align-middle">| Private Chatbot</span></h1>
    <span class="text-base mb-10 font-medium text-[#dbf6ee] drop-shadow-lg">Your AI OSCE Study Companion</span>

    <!-- Mode Cards -->
    <div class="flex flex-row flex-wrap gap-10 justify-center w-full max-w-2xl mt-2">
      <!-- Study Mode -->
      <a href="/study.html" class="mode-card flex-1 min-w-[240px] max-w-[340px] p-8 rounded-2xl bg-white/80 backdrop-blur-md shadow-2xl hover:bg-white/90 cursor-pointer flex flex-col items-center">
        <span class="text-2xl font-semibold text-[#007E7A] mb-2 text-center">Study Mode</span>
        <span class="text-md font-medium text-[#3c6762] text-center">Smart notes, resources & chatbot Q&A</span>
      </a>
      <!-- Exam Mode -->
      <a href="/exam.html" class="mode-card flex-1 min-w-[240px] max-w-[340px] p-8 rounded-2xl bg-white/80 backdrop-blur-md shadow-2xl hover:bg-white/90 cursor-pointer flex flex-col items-center">
        <span class="text-2xl font-semibold text-[#ff8300] mb-2 text-center">Exam Mode</span>
        <span class="text-md font-medium text-[#7c4900] text-center">Practice OSCE stations, mock exams</span>
      </a>
    </div>
  </div>
</body>
</html>
