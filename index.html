<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obstetrics - Study MRCPI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
    }
  </style>
</head>
<body class="min-h-screen px-4 py-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-semibold text-center mb-6">ü©∫ Study MRCPI ‚Äì Obstetrics</h1>

    <!-- Search Bar -->
    <div class="mb-6">
      <input type="text" id="searchInput" placeholder="Search topic..." class="w-full p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>

    <!-- Topics Section -->
    <div class="space-y-6" id="topicsContainer">

      <!-- Maternal Medicine -->
      <div>
        <h2 class="text-xl font-semibold text-blue-800 mb-2">Maternal Medicine</h2>
        <div class="grid grid-cols-2 gap-3">
          <button class="btn-topic">Graves‚Äô disease</button>
          <button class="btn-topic">Chronic renal disease & transplant</button>
          <button class="btn-topic">Gestational thrombocytopenia</button>
          <button class="btn-topic">Diabetes mellitus (DM)</button>
          <button class="btn-topic">Venous thromboembolism (VTE)</button>
          <button class="btn-topic">Epilepsy</button>
          <button class="btn-topic">Rheumatic diseases</button>
          <button class="btn-topic">MS / AS</button>
          <button class="btn-topic">Coarctation of aorta</button>
          <button class="btn-topic">Obesity / Advanced maternal age</button>
          <button class="btn-topic">Sickle cell disease (SCD)</button>
        </div>
      </div>

      <!-- Maternal Infections -->
      <div>
        <h2 class="text-xl font-semibold text-red-700 mb-2">Maternal Infections</h2>
        <div class="grid grid-cols-2 gap-3">
          <button class="btn-topic">Parvovirus B19</button>
          <button class="btn-topic">Genital herpes</button>
          <button class="btn-topic">Hepatitis B</button>
          <button class="btn-topic">Chickenpox</button>
          <button class="btn-topic">Malaria</button>
          <button class="btn-topic">HIV</button>
        </div>
      </div>

      <!-- Antenatal Care -->
      <div>
        <h2 class="text-xl font-semibold text-purple-700 mb-2">Antenatal Care</h2>
        <div class="grid grid-cols-2 gap-3">
          <button class="btn-topic">Obstetric cholestasis (OC)</button>
          <button class="btn-topic">Preterm labour (PTL)</button>
          <button class="btn-topic">PPROM</button>
          <button class="btn-topic">Antepartum haemorrhage (APH)</button>
          <button class="btn-topic">PET / Eclampsia</button>
        </div>
      </div>

      <!-- Fetal Medicine -->
      <div>
        <h2 class="text-xl font-semibold text-green-700 mb-2">Fetal Medicine</h2>
        <div class="grid grid-cols-2 gap-3">
          <button class="btn-topic">Oligohydramnios</button>
          <button class="btn-topic">LGA</button>
          <button class="btn-topic">Polyhydramnios</button>
          <button class="btn-topic">IUFD</button>
          <button class="btn-topic">Red cell antibodies</button>
          <button class="btn-topic">FGR</button>
          <button class="btn-topic">Twins</button>
        </div>
      </div>

      <!-- Obstetric Emergencies -->
      <div>
        <h2 class="text-xl font-semibold text-orange-600 mb-2">Obstetric Emergencies</h2>
        <div class="grid grid-cols-2 gap-3">
          <button class="btn-topic">Shoulder dystocia</button>
          <button class="btn-topic">Maternal collapse</button>
          <button class="btn-topic">PPH</button>
        </div>
      </div>

      <!-- Labour & Delivery -->
      <div>
        <h2 class="text-xl font-semibold text-pink-600 mb-2">Labour & Delivery</h2>
        <div class="grid grid-cols-2 gap-3">
          <button class="btn-topic">Home birth</button>
          <button class="btn-topic">Breech</button>
          <button class="btn-topic">Delayed 2nd stage + OVD</button>
          <button class="btn-topic">Broken perineum</button>
          <button class="btn-topic">Caesarean section</button>
          <button class="btn-topic">Perineal tears</button>
          <button class="btn-topic">Labour ward prioritisation (LWP)</button>
        </div>
      </div>
    </div>

    <!-- Back Button -->
    <div class="mt-10 flex justify-center">
      <a href="study.html" class="bg-gray-700 hover:bg-gray-900 text-white font-semibold px-6 py-2 rounded-full">‚Üê Back to Study</a>
    </div>
  </div>

  <!-- Styling for topic buttons -->
  <style>
    .btn-topic {
      background-color: #f1f5f9;
      padding: 10px;
      border-radius: 8px;
      font-weight: 500;
      text-align: left;
      transition: background-color 0.2s ease;
    }
    .btn-topic:hover {
      background-color: #dbeafe;
    }
  </style>

  <!-- Simple search filter -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const buttons = document.querySelectorAll('.btn-topic');

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      buttons.forEach(btn => {
        btn.style.display = btn.textContent.toLowerCase().includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
