<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarePro OSCE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      /* RCOG style gradient: dark navy → blue → purple */
      background: linear-gradient(120deg, #142354 0%, #2062b8 45%, #7b1fa2 100%);
      position: relative;
    }
    /* Optional faint white line overlay to mimic RCOG (SVG) */
    .line-art {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
      opacity: 0.10;
      background: url('data:image/svg+xml;utf8,<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg"><path d="M0,90 Q120,120 340,60 Q600,0 800,180 Q900,270 1200,180" stroke="white" stroke-width="2" fill="none"/><circle cx="650" cy="200" r="80" stroke="white" stroke-width="1" fill="none"/></svg>') no-repeat center/cover;
    }
    .mode-card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .mode-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 12px 36px 0 rgba(16, 98, 200, 0.23);
      background: rgba(255,255,255,0.97) !important;
    }
  </style>
</head>
<body>
  <!-- RCOG line art style overlay -->
  <div class="line-art"></div>

  <div class="relative z-10 flex flex-col items-center justify-center min-h-screen">
    <!-- App Name -->
    <h1 class="text-4xl md:text-5xl font-bold mb-2 text-white drop-shadow">CarePro OSCE</h1>
    <span class="text-lg mb-10 font-medium text-[#dbeafe] drop-shadow">MRCPI</span>
    <!-- Mode Cards -->
    <div class="flex flex-row flex-wrap gap-10 justify-center w-full max-w-2xl mt-2">
      <!-- Study Mode -->
      <a href="/study.html" class="mode-card flex-1 min-w-[240px] max-w-[340px] p-8 rounded-2xl bg-white/85 backdrop-blur-md shadow-2xl hover:bg-white/95 cursor-pointer flex flex-col items-center">
        <span class="text-2xl font-semibold text-[#2062b8] mb-2 text-center">Study Mode</span>
        <span class="text-md font-medium text-[#283759] text-center">Smart notes, resources & chatbot Q&amp;A</span>
      </a>
      <!-- Exam Mode -->
      <a href="/exam.html" class="mode-card flex-1 min-w-[240px] max-w-[340px] p-8 rounded-2xl bg-white/85 backdrop-blur-md shadow-2xl hover:bg-white/95 cursor-pointer flex flex-col items-center">
        <span class="text-2xl font-semibold text-[#7b1fa2] mb-2 text-center">Exam Mode</span>
        <span class="text-md font-medium text-[#561073] text-center">Practice OSCE stations, mock exams</span>
      </a>
    </div>
  </div>
</body>
</html>
