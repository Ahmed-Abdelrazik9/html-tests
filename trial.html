  <script>
    function performSearch() {
      // Search functionality will be integrated later via DeepSeek API
      alert("Search functionality will be integrated via DeepSeek API");
    }

    function addTopic(btn) {
      const container = btn.closest(".module-card").querySelector(".topic-grid");
      const newTopic = prompt("Enter new topic:");
      if (newTopic) {
        const label = document.createElement("label");
        label.className = "flex items-center";
        label.innerHTML = `<input type="checkbox" class="custom-checkbox"> ${newTopic}`;
        container.appendChild(label);
        setupCheckbox(label.querySelector("input"));
        updateTopicCount(btn.closest(".module-card"));
      }
    }

    function removeTopic(btn) {
      const container = btn.closest(".module-card").querySelector(".topic-grid");
      if (container.lastElementChild) {
        container.removeChild(container.lastElementChild);
        updateTopicCount(btn.closest(".module-card"));
      }
    }

    function updateTopicCount(moduleCard) {
      const topicCount = moduleCard.querySelectorAll(".topic-grid label").length;
      const countElement = moduleCard.querySelector(".topic-count");
      countElement.textContent = `(${topicCount})`;
    }

    function setupCheckbox(checkbox) {
      const labelText = checkbox.parentElement.textContent.trim();
      const checkboxID = `cb_${labelText.replace(/\s+/g, '_').toLowerCase()}`;
      checkbox.dataset.id = checkboxID;

      if (localStorage.getItem(checkboxID) === 'true') {
        checkbox.checked = true;
      }

      checkbox.addEventListener('change', () => {
        localStorage.setItem(checkboxID, checkbox.checked);
      });
    }

    // Apply to all checkboxes on load
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('input[type="checkbox"]').forEach(setupCheckbox);
      
      // Initialize topic counts
      document.querySelectorAll('.module-card').forEach(updateTopicCount);
    });
  </script>
